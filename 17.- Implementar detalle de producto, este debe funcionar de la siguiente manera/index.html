<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <style type="text/css">
        .container {
            margin-top: 100px;
            background-color: #f8f9fa;
            padding: 40px;
        }

        .custom-width {
            width: 100%;
            margin-bottom: 20px;
        }

        .bg-img {
            height: 100%;
            object-fit: cover;
        }

        .logo-img {
            width: 120px;
            margin-bottom: 20px;
        }

        h3 {
            color: #343a40;
        }
    </style>
</head>

<body>

    <div class="container shadow-lg rounded">
        <div class="row align-items-center">
            <div class="col-12 col-md-6">
                <img class="bg-img img-fluid rounded" src="https://okhosting.com/wp-content/uploads/2019/03/tienda-online.jpg" alt="Product design">
            </div>
            <div class="col-12 col-md-6">
                <div class="text-center">
                    <img class="logo-img img-fluid" src="https://i.pinimg.com/originals/99/b0/e5/99b0e593f9237abf16df5cb1b1a87735.png" alt="Shop Logo">
                </div>
                <h3>Login</h3>
                <form method="POST" action="./AuthController.php">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-5">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" aria-describedby="passwordHelp" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary custom-width">Login</button>
                    <input type="hidden" name="action" value="login">
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
